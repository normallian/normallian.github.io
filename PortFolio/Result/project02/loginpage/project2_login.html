<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project2_login.css">
    <title>project02_login</title>
</head>
<body id="linear_gradient">
    <div class="project2_login">
        <h2><img src="mainlogo-2.png" width="139" height="73"></h2>
        <form method="post" id="login_project2">
            <p class="log_in">
                <input type="text" name="userName" placeholder="Username">
                <img src="free-icon-user-5264565.png"alt="user"
                width="20" height="20" class="icon_1">
            </p>
            <p class="log_in">
                <input type="password" name="password" placeholder="Password">
                <img src="free-icon-padlock-159069.png" alt="password" width="20" height="20" class="icon_2">
            </p>
            <ul class="find">
                <li><a href="#">아이디를 잊으셨나요?</a></li>
                <li><a href="#">비밀번호를 잊으셨나요?</a></li>
            </ul>
            <p>
                <input type="submit" value="로그인" name="log_in">
            </p>
            <div class="SNS_login">
                <ul>

                <li class="sns_logo">
                <p class="icon-s">
                    <img src="free-icon-web-16066069@2x.png">
                </p>
                <p>Chrome으로 로그인하기.</p>
                </li>


                <li class="sns_logo">
                <p class="icon-s">
                    <img src="free-icon-facebook-logo-61045@2x.png">
                </p>
                <p>Facebook으로 로그인하기.</p>
                </li>
                </ul>
            </div>
            
             <p class="join">
                <button type="button">회원가입</button>
            </p>


            <p class="back_btn">
                <button type="button" onclick="location.href='project02.html'"> << 뒤로가기</button>
            </p>
           
           
        </form>
    </div>
</body>
</html>
